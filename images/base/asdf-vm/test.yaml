---
command:
  asdf:
    exec: asdf --version
    exit-status: 0
  install-asdf-tools:
    exec: install-asdf-tools
    exit-status: 0
  plugin-goss:
    exec: |
      asdf plugin add goss
      asdf install goss 0.3.18
      asdf global goss 0.3.18
      goss --version
    stdout:
      - goss version v0.3.18
    exit-status: 0
